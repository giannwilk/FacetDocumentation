<!doctype html>
<html>
<head>
<title>Welcome to the Offline Documentation Builder</title>
<script type="text/javascript" src="assets/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="assets/js/formee.js"></script>
<link rel="stylesheet" href="assets/css/formee-structure.css" type="text/css" media="screen" />
<link rel="stylesheet" href="assets/css/formee-style.css" type="text/css" media="screen" />
<style type="text/css">
* {margin:0;padding:0;}
/* fix  ff bugs */
form:after, div:after, ol:after, ul:after, li:after, dl:after {
	content:".";
	display:block;
	clear:both;
	visibility:hidden;
	height:0;
	overflow:hidden;
}
body {background: #fff; font: normal 10px/1.1em Arial,Sans-Serif;margin:0;padding:0;}
form {clear:both;}
.container {margin:0 auto; height:100%;padding:0 40px;}
.footer, .footer a {color:#fff;}
.left {float:left;}
.right {float:right;}
.topbar {
	background: #fafafa;
	padding: 10px 30px;
  border-bottom:1px solid #e9e9e9;
}
.topbar a{
	color:#777;
	font-size:1.4em;
	text-decoration: none;
}
.topbar a:hover{
	color:#69a4d0;
	text-decoration: underline;
}
.formeebar {
	background: #f5f5f5;
	padding:30px;
  border-bottom:1px solid #e9e9e9;
  margin-bottom:40px;
}
.formeebar a {color:#fff;font-size:1.4em;text-decoration: none;}
.formeebar h1 {
  clear:both;
  float:left;
}
.formeebar h1 a{
  background: transparent url(img/formee-logo.png) no-repeat left top;
  text-indent:-9999px;
  overflow: hidden;
  width:147px;
  height: 50px;
  display: block;
}
.formeebar h2 {
	color:#520026;
	font-size:2.4em;
	font-weight:normal;
	 float:right;
	 display:inline;
	 margin-top:20px;
}

.link-to {
	font-size:2.4em;
	letter-spacing:-.02em;
	line-height:1em;
	color:#EA0076;
	float:right;
	margin-bottom:2em;
}
/* footer */
.footer {background: #520026;padding:30px 0;margin-top:40px;color:#fff;}
.footer p {line-height:1.1em; font-size:1.2em; margin-bottom:.3%;}
.footer a {color:#F0CF73;font-size:1.4em;text-decoration: none;}
</style>

</head>

<body>
    	<div class="topbar">
    	  <a class="left" href="#_" title="Magnificent"><strong>Magnificent Documentation Tool</strong></a>
    	</div>     
<div class="container">
    
	<form class="formee" action="" style="margin-top:20px;">
    <fieldset>
        <legend>Input</legend>
        <div class="grid-12-12">
                <label>Paste in your text from your Readme.md file below: <em class="formee-req">*</em></label>
               <textarea rows="" cols="" id="input" ></textarea>
        </div>
    </fieldset>  
	</form>

	<div class="generate">Generate Output</div>

	<form class="formee" action="" style="margin-top:20px;">
    <fieldset>
        <legend>Output</legend>
        <div class="grid-12-12">
                <label>Paste this text inside your Readme.js file: <em class="formee-req">*</em></label>
               <textarea rows="" cols="" id="output" ></textarea>
        </div>
    </fieldset>  
	</form>

</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('.generate').click(function(){
			var new_copy = $('#input').val();
			new_copy = new_copy.replace(/'/g, "\\'");
			new_copy = new_copy.replace(/\r?\n/g, "\\n");
			new_copy = "var documentation = '" + new_copy + "';";
			$('#output').val(new_copy);
		});
	});
</script>

</body>
</html>
